<!doctype html>
<html lang="es">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="gameboy">
                    <div class="pantalla">
                        <div class="gameStart">
                            <div class="gameName"></div>
                            <div class="gameCloud"></div>
                            <div class="gameHoHo"></div>
                            <div class="gameText"></div>
                            <audio id="audio" autoplay>
                                <source src="Video/Musica Pokemon Intro.mp3" type="audio/mp3">
                                Tu navegador no soporta el elemento de audio.
                            </audio>
                            <video id="video" autoplay>
                                <source src="Video/Pokemon Intro Video.mp4" type="video/mp4">
                                Tu navegador no soporta el elemento de video.
                            </video>
                            <audio id="audioTitulo" loop>
                                <source src="Video/Musica Pokemon Titulo.mp3" type="audio/mp3">
                                Tu navegador no soporta el elemento de audio.
                            </audio>
                        </div>
                        <div class="gameBattle">
                            <div class="pokDo">
                                <div class="do1"></div>
                                <div class="do2"></div>
                                <div class="do3"></div>
                                <div class="do4"></div>
                                <div class="attack1"></div>
                                <div class="attack2"></div>
                                <div class="attack3"></div>
                                <div class="attack4"></div>
                                <div class="useAttack1"></div>
                                <div class="useAttack2"></div>
                                <div class="useAttack3"></div>
                                <div class="useAttack4"></div>
                                <div class="attackNormal"></div>
                                <div class="AttackFight"></div>
                            </div>
                        </div>
                    </div>
                    <div class="botons">
                        <input type="button" value="←" class="btn1" id="btnl">
                        <input type="button" value="→" class="btn2" id="btnr">
                        <input type="button" value="↑" class="btn3" id="btnu">
                        <input type="button" value="↓" class="btn4" id="btnd">
                        <input type="button" value="B" class="btn5" id="btnB">
                        <input type="button" value="A" class="btn6" id="btnA">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
